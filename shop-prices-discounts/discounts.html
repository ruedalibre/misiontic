<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Source+Sans+Pro:wght@300&family=Special+Elite&display=swap" rel="stylesheet">    <title>SHOP | Discounts & Cupons</title>
    <link rel="stylesheet" href="discounts.css">
</head>
<body>
    <div class="main-container">
        <header class="contenedor-titulos">
            <h1>THIS SPECIAL DISCOUNTS ARE FOR YOU!</h1>
            <h2>Calculate the price you will pay 
                for each product with today's sale!
            </h2>
        </header>
       
        <div class="contenedor-form">
            <form action="">
                <div class="input-field">
                    <label for="InputPrice">
                        1. Enter the price of the product: 
                    </label>
                    <input type="number" id="InputPrice">
                    <!-- El input debe ser tipo número porque voy a 
                    trabajar con precios y descuentos -->
                    <!-- El label y el input deben llevar el mismo nombre
                    del id para que queden vinculados -->
                </div>
                <div class="input-field">
                    <label for="InputDiscount">
                        2. Enter the discount of the product: 
                    </label>
                    <input type="number" id="InputDiscount">
                </div>   
                <div class="input-field">
                    <label for="InputDiscount">
                        3. Enter your coupon (golden, silver or bronze): 
                    </label>
                    <input type="text" id="InputCoupon">
                </div>          
                <button type="button" onclick="onClickPriceDiscount()">
                    <!-- El botón lleva conecetada siempre una acción 
                    que va a ejecutar al momento de ser presionado  -->
                    PRICE YOU PAY
                </button>
                <!-- PARA MOSTRAR EL RESULTADO COMO PARTE DEL 
                HTML, RESERVO UN ESPACIO DENTRO DE UN PÁRRAFO
                Y PUEDO CONCATENAR UN STRING CON EL RESULTADO DE
                LA OPERACIÓN MATEMÁTICA, LLAMANDO A LA FUNCIÓN. 
                Para hacer esto le asigno un id al párrafo y lo 
                llamo desde el archivo js.  -->
                <div>
                    <p id="Result"></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="discounts.js"></script>
    
</body>
</html>
