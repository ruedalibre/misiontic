    <body>
        <div class="container">

            <h1>ORTOPEDIC SAS te da bienvenida</h1>
            <div class="container unauthenticated">                
                <a href="/oauth2/authorization/github">Ingresa con GITHUB haciendo click</a>
            </div>
            <div class="container authenticated" style="display:none">
                Usuario autenticado: <span id="user"></span>
                <p>
                    <a href="ortesis.html">Pagina principal</a>
                </p>
                <div>
                    <button onClick="logout()" class="btn btn-primary">Salir</button>
                </div>
            </div>
        </div>


    </body>
    <script type="text/javascript">
        $.get("/user", function (data) {
            console.log("get");
            console.log(data);
            $("#user").html(data.name);
            $(".unauthenticated").hide()
            $(".authenticated").show()
        });


        var logout = function () {
            $.post("/logout", function () {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>
